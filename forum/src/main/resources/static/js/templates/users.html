
<br>
<h3 class="text-center">USERS</h3>
<br>

<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="table-success">
				<th>ID</th>
				<th>NAME</th>
				<th>EMAIL</th>
				<th>ENABLED</th>
				<th>AUTHORITY</th>
				<th>MANAGE</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="6" class="text-center" data-ng-hide="users.length">No&nbsp;Data</td>
			</tr>
			<tr data-ng-repeat="user in users">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.enabled}}</td>
				<td>{{user.authority}}</td>
				<td><a data-ng-click="disableUserById(user.id)"
					class="btn btn-primary">Disable</a> <a
					data-ng-click="deleteUserById(user.id)" class="btn btn-danger">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>

<br>
<br>
<br>
<pagination page-number="{{pageNumber}}" page-size="{{pageSize}}" 
	total-pages="{{totalPages}}" url='#!/users'></pagination>
