<br>
<h5 class="text-center">UPDATE PASSWORD</h5>
<br>

<form name="form" novalidate
	data-ng-submit="updateUser(loggedUser, loggedUser.id)">

	<div class="form-group row">
		<label for="password"
			class="col-sm-3 offset-sm-1 col-form-label text-right">PASSWORD</label>
		<div class="col-sm-6">
			<input type="password" id="password" name="password"
				class="form-control" data-ng-model="loggedUser.password"
				data-ng-pattern="/^\w{8,15}$/" required>
			<div data-ng-show="form.password.$dirty && form.password.$invalid"
				class="text-danger">
				<span data-ng-show="form.password.$error.required">Please&nbsp;enter&nbsp;a&nbsp;password</span>
				<span data-ng-show="form.password.$error.pattern">This&nbsp;is&nbsp;not&nbsp;a&nbsp;valid&nbsp;password</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="confirmPassword"
			class="col-sm-3 offset-sm-1 col-form-label text-right">CONFIRM&nbsp;PASSWORD</label>
		<div class="col-sm-6">
			<input type="password" id="confirmPassword" name="confirmPassword"
				data-ng-model="confirmPassword" class="form-control" required>
			<div
				data-ng-show="form.confirmPassword.$dirty && form.password.$valid">
				<span data-ng-show="loggedUser.password !== confirmPassword"
					class="text-danger">Password&nbsp;do&nbsp;not&nbsp;match</span> <span
					data-ng-show="loggedUser.password === confirmPassword"
					class="text-success">Password&nbsp;do&nbsp;match</span>
			</div>
		</div>
	</div>

	<div class="form-group row ">
		<div class="col-sm-6 offset-sm-4">
			<button type="submit" class="btn btn-primary"
				data-ng-disabled="form.$invalid">Save</button>
			<a class="btn btn-secondary" href="#!/users/edit">Reset</a>
		</div>
	</div>
</form>
