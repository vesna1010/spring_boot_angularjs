<br>
<h3 class="text-center">LOG IN</h3>
<br>
<h6 class="text-center text-danger">{{message}}</h6>
<br>

<form name="form" data-ng-submit="logIn(email, password)">

	<div class="form-group row">
		<label for="email"
			class="col-sm-2 offset-sm-2 col-form-label text-right">EMAIL</label>
		<div class="col-sm-6">
			<input type="email" id="email" class="form-control"
				data-ng-model="email" required>
		</div>
	</div>

	<div class="form-group row">
		<label for="password"
			class="col-sm-2 offset-sm-2 col-form-label text-right">PASSWORD</label>
		<div class="col-sm-6">
			<input type="password" id="password" class="form-control"
				data-ng-model="password" required>
		</div>
	</div>

	<div class="form-group row ">
		<div class="col-sm-6 offset-sm-4">
			<button type="submit" class="btn btn-primary"
				data-ng-disabled="form.$invalid">Log&nbsp;in</button>
			<a class="btn btn-secondary" href="#!/login">Reset</a>
		</div>
	</div>

</form>
