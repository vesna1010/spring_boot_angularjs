<br>
<h5 class="text-center">REGISTRATION</h5>
<br>

<form name="form" novalidate data-ng-submit="saveUser(user)">

	<div class="form-group row">
		<label for="name"
			class="col-sm-3 offset-sm-1 col-form-label text-right">NAME</label>
		<div class="col-sm-6">
			<input type="text" id="name" name="name" class="form-control"
				data-ng-model="user.name" data-ng-pattern="/^[a-zA-Z\s]{5,30}$/"
				required>
			<div data-ng-show="form.name.$dirty && form.name.$invalid"
				class="text-danger">
				<span data-ng-show="form.name.$error.required">Please&nbsp;enter&nbsp;a&nbsp;name</span>
				<span data-ng-show="form.name.$error.pattern">This&nbsp;is&nbsp;not&nbsp;a&nbsp;valid&nbsp;name</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="email"
			class="col-sm-3 offset-sm-1 col-form-label text-right">EMAIL</label>
		<div class="col-sm-6">
			<input type="email" id="email" name="email" class="form-control"
				data-ng-model="user.email" required>
			<div data-ng-show="form.email.$dirty && form.email.$invalid"
				class="text-danger">
				<span data-ng-show="form.email.$error.required">Please&nbsp;enter&nbsp;a&nbsp;email</span>
				<span data-ng-show="form.email.$error.email">This&nbsp;is&nbsp;not&nbsp;a&nbsp;valid&nbsp;email</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="password"
			class="col-sm-3 offset-sm-1 col-form-label text-right">PASSWORD</label>
		<div class="col-sm-6">
			<input type="password" id="password" name="password"
				class="form-control" data-ng-model="user.password"
				data-ng-pattern="/^\w{8,15}$/" required>
			<div data-ng-show="form.password.$dirty && form.password.$invalid"
				class="text-danger">
				<span data-ng-show="form.password.$error.required">Please&nbsp;enter&nbsp;a&nbsp;password</span>
				<span data-ng-show="form.password.$error.pattern">This&nbsp;is&nbsp;not&nbsp;a&nbsp;valid&nbsp;password</span>
			</div>
		</div>
	</div>

	<div class="form-group row">
		<label for="confirmPassword"
			class="col-sm-3 offset-sm-1 col-form-label text-right">CONFIRM&nbsp;PASSWORD</label>
		<div class="col-sm-6">
			<input type="password" id="confirmPassword" name="confirmPassword"
				data-ng-model="confirmPassword" class="form-control" required>
			<div
				data-ng-show="form.confirmPassword.$dirty && form.password.$valid">
				<span data-ng-show="user.password !== confirmPassword"
					class="text-danger">Password&nbsp;do&nbsp;not&nbsp;match</span> <span
					data-ng-show="user.password === confirmPassword"
					class="text-success">Password&nbsp;do&nbsp;match</span>
			</div>
		</div>
	</div>

	<div class="form-group row"
		data-ng-show="loggedUser.authority === 'ADMIN'">
		<label for="authority"
			class="col-sm-2 offset-sm-2 col-form-label text-right">AUTHORITY</label>
		<div class="col-sm-6">
			<select id="authority" name="authority" class="form-control"
				data-ng-model="user.authority"
				data-ng-options="authority for authority in authorities" required>
			</select>
		</div>
	</div>

	<div class="form-group row ">
		<div class="col-sm-6 offset-sm-4">
			<button type="submit" class="btn btn-primary"
				data-ng-disabled="form.$invalid">Save</button>
			<a class="btn btn-secondary" href="#!/users/new">Reset</a>
		</div>
	</div>
</form>
